<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 </div>
<div>

 <ul class=" list-group actorlist">
    <li *ngFor="let item of actors" class="list-group-item">
      <div class="info">
        <h4>{{item.name}}</h4>
        <h5>{{item.awards}}</h5>
      </div>
    </li>
  </ul>
</div>

<div >
    New Client:  <input #newClient><br/>
    <button (click)="addClient(newClient.value)">Add</button>
    <div >
      <ul >
        <li (click)="onClick(client)" 
                  *ngFor="let client of clients" class="list-group-item">
          <h4>{{client}}</h4>
        </li>
      </ul>
    </div>
  </div>
